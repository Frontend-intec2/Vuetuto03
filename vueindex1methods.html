<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<body>

  <div id="app">
    <h1>{{ message }}</h1>
    <h1>{{ greeter('afternoon') }}</h1>
  </div>

  <script>
    var myObject = new Vue({
      el: '#app',
      data: {
        name: ' Intec',
        message: 'I am the message!',
      },
      methods: {
        greeter: function (time) {
          return 'Good ' + time + this.name //not this.data.name
        }
      }
    })
  </script>

</body>

</html>
